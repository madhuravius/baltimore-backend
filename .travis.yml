language: python
dist: xenial
python: "3.7"
sudo: true
addons:
  apt:
    packages:
    - gdal-bin
    - libgdal-dev
install:
  - export CPLUS_INCLUDE_PATH=/usr/include/gdal
  - export C_INCLUDE_PATH=/usr/include/gdal
  - pip3 install -r requirements.txt --no-binary all
before_script:
  - psql -c "CREATE DATABASE codeforbaltimore;" -U postgres
script:
  - make lint
  - make coverage
services:
  - postgresql
